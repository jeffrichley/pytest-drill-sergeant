[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
norecursedirs = debug_*.py test_*_debug.py .hypothesis
pythonpath = src
addopts = --cov=src/pytest_drill_sergeant --cov-report=term-missing --cov-report=xml --cov-fail-under=80 --strict-markers -p pytester
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::pytest.PytestConfigWarning
    ignore::pytest.PytestDeprecationWarning
markers =
    unit: unit tests
    integration: integration tests
    functional: functional tests
    e2e: end-to-end tests
    slow: long-running test
    performance: performance tests

# Drill Sergeant Configuration (optional) - DISABLED FOR TESTING
drill_sergeant_enabled = false
drill_sergeant_enforce_markers = false
drill_sergeant_enforce_aaa = false
drill_sergeant_enforce_file_length = false
drill_sergeant_auto_detect_markers = false
drill_sergeant_min_description_length = 3
drill_sergeant_max_file_length = 350
# Custom marker mappings (directory=marker format)
drill_sergeant_marker_mappings = contract=api,smoke=integration,acceptance=e2e

# AAA Synonym Recognition (optional - default: false)
drill_sergeant_aaa_synonyms_enabled = false
drill_sergeant_aaa_builtin_synonyms = true
