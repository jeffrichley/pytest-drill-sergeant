name: Security

on:
  pull_request:
    branches: [ rewrite, main ]
    paths:
      - "**/pyproject.toml"
      - "uv.lock"
      - "src/**"
      - "tests/**"
  push:
    branches: [ rewrite, main ]
    paths:
      - "**/pyproject.toml"
      - "uv.lock"
      - "src/**"
      - "tests/**"
  schedule:
    - cron: "0 6 * * 1"   # weekly (optional breadth)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3

      - name: Install ci and security deps
        run: uv sync --group ci --group security

      - name: pip-audit
        run: uv run pip-audit --progress-spinner=off

      - name: semgrep
        run: uv run semgrep ci

      - name: bandit
        run: uv run bandit -q -r src -f txt
