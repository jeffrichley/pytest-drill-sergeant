name: Security

on:
  pull_request:
    branches: [ rewrite, main ]
    paths:
      - "**/pyproject.toml"
      - "uv.lock"
      - "src/**"
      - "tests/**"
  push:
    branches: [ rewrite, main ]
    paths:
      - "**/pyproject.toml"
      - "uv.lock"
      - "src/**"
      - "tests/**"
  schedule:
    - cron: "0 6 * * 1"   # weekly (optional breadth)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  presubmit:
    name: PR SAST/SCA (Linux, Py3.12)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3

      - name: Install security deps
        run: uv sync --extra ci --extra security

      - name: pip-audit (lockfile SCA)
        run: uv run pip-audit --progress-spinner=off

      - name: semgrep (SAST)
        run: uv run semgrep ci

      - name: bandit (quick)
        run: uv run bandit -q -r src -f txt

  nightly:
    if: github.event_name == 'schedule'
    name: Nightly SAST/SCA (Linux matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v3
      - run: uv sync --extra ci --extra security
      - run: uv run pip-audit --progress-spinner=off
      - run: uv run semgrep ci
      - run: uv run bandit -q -r src -f txt
