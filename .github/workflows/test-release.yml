name: Test Release (TestPyPI)

on:
  push:
    branches: [main]
    tags: ['test-v*']
  workflow_dispatch: # Manual trigger for testing

jobs:
  test-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/test-v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: 🎖️ Checkout Battle Zone
        uses: actions/checkout@v4

      - name: 🐍 Set up Python Command Center
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ⚡ Install UV Battle Gear
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: 🔧 Install Build Dependencies
        run: |
          uv pip install --system build

      - name: 📦 Build Package for Testing
        run: |
          python -m build
          echo "📊 Package built successfully!"
          ls -la dist/

      - name: 🧪 Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

      - name: 🎯 Test Installation from TestPyPI
        run: |
          # Wait a moment for TestPyPI to process
          sleep 30
          # Test installation from TestPyPI
          uv pip install --system --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ pytest-drill-sergeant
          echo "✅ Test installation successful!"

      - name: 📋 Deployment Summary
        run: |
          echo "🎖️ TEST DEPLOYMENT COMPLETE!"
          echo "📦 Package: pytest-drill-sergeant"
          echo "🌐 TestPyPI URL: https://test.pypi.org/project/pytest-drill-sergeant/"
          echo "⚡ Status: Ready for production deployment!"
