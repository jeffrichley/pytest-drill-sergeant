name: Production Release (PyPI)

on:
  push:
    tags: ['v*']

jobs:
  production-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ğŸ–ï¸ Checkout Battle Zone
        uses: actions/checkout@v5

      - name: ğŸ Set up Python Command Center
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: âš¡ Install UV Battle Gear
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: ğŸ”§ Install Build Dependencies
        run: |
          uv pip install --system build

      - name: ğŸ“¦ Build Production Package
        run: |
          python -m build
          echo "ğŸ“Š Production package built successfully!"
          ls -la dist/

      - name: ğŸš€ Deploy to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

      - name: ğŸ¯ Verify Deployment
        run: |
          # Wait for PyPI to process the package
          sleep 60
          # Verify the package is available
          uv pip install --system pytest-drill-sergeant
          echo "âœ… Production deployment verified!"

      - name: ğŸ“‹ Deployment Summary
        run: |
          echo "ğŸ–ï¸ PRODUCTION DEPLOYMENT COMPLETE!"
          echo "ğŸ“¦ Package: pytest-drill-sergeant"
          echo "ğŸŒ PyPI URL: https://pypi.org/project/pytest-drill-sergeant/"
          echo "ğŸ… Status: LIVE AND OPERATIONAL!"
