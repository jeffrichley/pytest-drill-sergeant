name: Production Release (PyPI)

on:
  push:
    tags: ['v*']

jobs:
  production-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: 🎖️ Checkout Battle Zone
        uses: actions/checkout@v5

      - name: 🐍 Set up Python Command Center
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ⚡ Install UV Battle Gear
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: 🔧 Install Build Dependencies
        run: |
          uv pip install --system build

      - name: 📦 Build Production Package
        run: |
          python -m build
          echo "📊 Production package built successfully!"
          ls -la dist/

      - name: 🚀 Deploy to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

      - name: 🎯 Verify Deployment
        run: |
          # Wait for PyPI to process the package
          sleep 60
          # Verify the package is available
          uv pip install --system pytest-drill-sergeant
          echo "✅ Production deployment verified!"

      - name: 📋 Deployment Summary
        run: |
          echo "🎖️ PRODUCTION DEPLOYMENT COMPLETE!"
          echo "📦 Package: pytest-drill-sergeant"
          echo "🌐 PyPI URL: https://pypi.org/project/pytest-drill-sergeant/"
          echo "🏅 Status: LIVE AND OPERATIONAL!"
